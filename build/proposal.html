<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will You Marry Me?</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0, #f48fb1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Great Vibes', cursive;
      color: white;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Floating hearts background */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 105, 180, 0.7);
      transform: rotate(-45deg);
      animation: floatUp linear infinite;
      border-radius: 50% 50% 0 0;
      filter: drop-shadow(0 0 2px rgba(255, 105, 180, 0.8));
      opacity: 0.8;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 15px;
      height: 15px;
      background: rgba(255, 105, 180, 0.7);
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -7.5px;
      left: 0;
    }
    .heart::after {
      left: 7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(-45deg);
        opacity: 0;
      }
    }

    /* Question text */
    .question {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow:
        0 0 5px #ff80aa,
        0 0 15px #ff4d88,
        0 0 20px #ff2a6f;
      user-select: none;
      z-index: 1;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      gap: 40px;
      z-index: 1;
    }

    /* Normal rounded rectangular buttons */
    .btn {
      background: #ff4d6d;
      border: none;
      border-radius: 25px;
      padding: 15px 50px;
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow:
        0 0 15px #ff4d6d;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
      user-select: none;
      position: relative;
    }

    .btn:hover {
      background: #ff80aa;
      box-shadow:
        0 0 30px #ff80aa;
      transform: scale(1.1);
    }

    /* Message when clicking No */
    .message {
      margin-top: 30px;
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      color: #ff4d6d;
      min-height: 40px;
      user-select: none;
      opacity: 0;
      transition: opacity 0.6s ease;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      text-shadow:
        0 0 8px #ff4d6d;
      text-align: center;
      z-index: 1;
    }

    .message.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="hearts"></div>

  <div class="question">Do you want to be mine forever?
  </div>

  <div class="buttons">
    <button id="yesBtn" class="btn" aria-label="Yes Button">Yes</button>
    <button id="noBtn" class="btn" aria-label="No Button">No</button>
  </div>

  <div id="noMessage" class="message"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noMessage = document.getElementById('noMessage');

    const messages = [
  "Think again, love is worth the leap ❤️",
  "No is just a maybe in disguise... 💕",
  "Your heart knows the answer... 💖",
  "Love waits patiently, give it a chance... 🌹",
  "Every 'no' hides a sweet 'yes' inside... 💘",
  "What if 'no' is just fear wearing a mask? 💌",
  "Sometimes love needs just a little more time... 💞",
  "Don’t close your heart without a second thought... 💓",
  "True love is worth every hesitation... 💗",
  "Maybe your soul is whispering 'try again'... 💝",
  "Love's journey often begins with doubt... ❤️‍🔥",
  "Behind every no, there's a heartbeat hoping... 💟",
  "you only knows the conditiokn of my heart...",
  "please Don't broke a cute and caring heart.."
];

    noBtn.addEventListener('click', () => {
      // Show random emotional message
      const msg = messages[Math.floor(Math.random() * messages.length)];
      noMessage.textContent = msg;
      noMessage.classList.add('show');
    });

    yesBtn.addEventListener('click', () => {
      // Redirect to final page
      window.location.href = 'final.html';
    });

    // Floating hearts generation
    const heartsContainer = document.querySelector('.hearts');
    for(let i=0; i<30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 6 + Math.random() * 6 + 's';
      heart.style.opacity = Math.random() * 0.7 + 0.3;
      heart.style.transform = `rotate(-45deg) scale(${Math.random() * 1 + 0.5})`;
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
