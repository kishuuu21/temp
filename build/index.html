<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Our Love Journey</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe0ec, #ffb6c1);
      font-family: 'Great Vibes', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #8b005d;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #ff8fb1;
    }

    p {
      font-size: 1.8rem;
      max-width: 700px;
      padding: 0 20px;
      line-height: 1.6;
      color: #ad1457;
      text-shadow: 0 0 5px #ffc1e3;
    }

    .btn {
      background-color: #ff4d6d;
      border: none;
      padding: 15px 50px;
      border-radius: 30px;
      font-size: 1.5rem;
      font-family: 'Great Vibes', cursive;
      color: white;
      cursor: pointer;
      margin-top: 40px;
      box-shadow: 0 0 10px #ff4d6d;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff80aa;
      box-shadow: 0 0 20px #ff80aa;
      transform: scale(1.05);
    }

    /* Floating Hearts Background */
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 105, 180, 0.6);
      transform: rotate(-45deg);
      animation: floatUp linear infinite;
      border-radius: 50% 50% 0 0;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 105, 180, 0.6);
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      left: 7.5px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(-45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-20vh) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="hearts" id="hearts"></div>

  <h1>I Want To Make Our Love Journey</h1>
  <p>
    From the moment our eyes met, the world began a beautiful story of two hearts drawn together by fate and love.
    you can't ever imagine how much i am happy on day when you came into my life. you are the bestest person ever in my life

  </p>

  <button class="btn" onclick="window.location.href='proposal.html'">
    one question
  </button>

  <script>
    // Create floating hearts
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 50; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (8 + Math.random() * 6) + 's';
      heart.style.opacity = Math.random() * 0.6 + 0.4 ;
      heart.style.transform = `rotate(-45deg) scale(${Math.random() * 1 + 0.5})`;
      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
