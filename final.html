<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Forever Yours - Romantic Proposal</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  body {
    margin: 0;
    overflow: hidden;
    background: radial-gradient(circle, #ffe6f0, #ffccdd);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Great Vibes', cursive;
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  .hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    z-index: 0;
    overflow: hidden;
    top: 0;
    left: 0;
  }

  .heart {
    width: 20px;
    height: 20px;
    position: absolute;
    background: red;
    transform: rotate(-45deg);
    animation: float 10s infinite ease-in;
    opacity: 0.7;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 20px;
    height: 20px;
    background: red;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -10px;
    left: 0;
  }

  .heart::after {
    left: 10px;
    top: 0;
  }

  @keyframes float {
    0% {
      transform: translateY(100vh) rotate(-45deg);
      opacity: 1;
    }
    100% {
      transform: translateY(-10vh) rotate(-45deg);
      opacity: 0;
    }
  }

  /* Shimmer animation for text */
  @keyframes shimmer {
    0% {
      background-position: -500% 0;
    }
    100% {
      background-position: 500% 0;
    }
  }

  /* Beautiful golden shimmer gradient text with emboss */
  .message {
    font-size: 4rem;
    max-width: 600px;
    line-height: 1.3;
    font-weight: 900;
    letter-spacing: 0.05em;
    background: linear-gradient(
      90deg,
      #f9d423 0%,
      #ff4e50 20%,
      #f9d423 40%,
      #ff4e50 60%,
      #f9d423 80%,
      #ff4e50 100%
    );
    background-size: 200% auto;
    color: transparent;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s linear infinite;
    text-shadow:
      2px 2px 4px rgba(0,0,0,0.4),
      0 0 15px rgba(255, 78, 80, 0.7),
      0 0 30px rgba(255, 78, 80, 0.8);
    user-select: none;
    cursor: default;
  }

  /* Optional subtle heartbeat scale for life */
  @keyframes heartbeat {
    0%, 100% {
      transform: scale(1);
    }
    50% {
      transform: scale(1.05);
    }
  }

  .message:hover {
    animation: shimmer 3s linear infinite, heartbeat 1.5s ease-in-out infinite;
  }
</style>
</head>
<body>

  <div class="hearts"></div>

  <div class="message">
    Love you so much Dear ðŸ’–<br />
    From today onwards,I am yours forever...
  </div>

  <script>
    // Floating hearts generation
    const heartsContainer = document.querySelector('.hearts');
    for(let i=0; i<30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heart.style.opacity = Math.random() * 0.7 + 0.3;
      heart.style.transform = `rotate(-45deg) scale(${Math.random() * 1.2 + 0.3})`;
      heartsContainer.appendChild(heart);
    }
  </script>

</body>
</html>
